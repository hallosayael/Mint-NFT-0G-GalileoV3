    body {

  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

#connectWallet {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #00A2FF;
  color: #FFFFFF;
  padding: 0.6rem 1.2rem;
  border-radius: 20px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
  box-shadow: 0 0 10px #00A2FF;
  z-index: 100;
}

#connectWallet:hover {
  background: #007ACC;
  box-shadow: 0 0 20px #007ACC;
}

.card {
  background: rgba(0, 0, 0, 0.6);
  padding: 2rem;
  border-radius: 24px;
  box-shadow: 0 0 40px rgba(0, 162, 255, 0.7);
  width: 90%;
  max-width: 400px;
  text-align: center;
  backdrop-filter: blur(10px);
  border: 1.5px solid #00A2FF;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 60px #00B0FF;
}

h1 {
  color: #00D0FF;
  margin-bottom: 1rem;
  font-size: 1.8rem;
  text-shadow: 0 0 10px #00D0FF;
}

#mintNFT {
  margin-top: 20px;
  background: #00A2FF;
  color: #FFFFFF;
  border: none;
  padding: 0.75rem 1.5rem;
  font-size: 1.1rem;
  border-radius: 24px;
  cursor: pointer;
  box-shadow: 0 0 15px #00A2FF;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

#mintNFT:hover {

  box-shadow: 0 0 25px #007ACC;
}

  font-weight: 600;
  color: #B3E5FF;
  text-shadow: 0 0 8px #00A2FF;
}

  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  color: #00A2FF;
  font-size: 1.5rem;
  z-index: 999;
  text-shadow: 0 0 10px #00A2FF;
}

#successMessage {
  display: none;
  font-size: 1.2rem;
  color: #00E5FF;
  margin-top: 15px;
  text-shadow: 0 0 12px #00E5FF;

    let provider, signer, contract;
    const connectBtn = document.getElementById('connectWallet');
    const mintBtn = document.getElementById('mintNFT');
    const walletAddressEl = document.getElementById('walletAddress');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const successMessage = document.getElementById('successMessage');

    connectBtn.onclick = async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        const address = await signer.getAddress();
        const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
        connectBtn.textContent = shortAddress;
        walletAddressEl.textContent = `Connected: ${shortAddress}`;
      } else {
        alert("Please install MetaMask!");
      }
    };

    mintBtn.onclick = async () => {
      if (!contract) return alert("Please connect wallet first!");

      try {
        loadingOverlay.style.display = 'flex';

        const recipient = await signer.getAddress();
        const tx = await contract.mintNFT(recipient);
        await tx.wait();

        loadingOverlay.style.display = 'none';
        successMessage.style.display = 'block';

        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 5000);
      } catch (err) {
        console.error(err);
        loadingOverlay.style.display = 'none';
        alert("Error minting NFT. Check console for details.");
      }
    };
  </script>

</html>
